<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">
          Weight Converter
        </h1>
        <form>
          <div class="form-group">
            <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms..">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block  m-3">
              <h4>Grams:</h4>
              <div id="gramsOutput">

              </div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-block  m-3">
              <h4>Pounds:</h4>
              <div id="lbsOutput">

              </div>
            </div>
          </div>
          <div class="card bg-danger mb-2">
            <div class="card-block  m-3">
              <h4>Ounces:</h4>
              <div id="ozOutput">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("output").style.visibility="hidden";
    document.getElementById("kgInput").addEventListener('input',(evt)=>{
      document.getElementById("output").style.visibility="visible";
      let kg=evt.target.value
      document.getElementById("gramsOutput").innerHTML=kg*1000
      document.getElementById("lbsOutput").innerHTML=kg*2.204623
      document.getElementById("ozOutput").innerHTML=kg*35.27396
    });
  </script>
</body>

</html>
