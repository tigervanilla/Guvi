<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    How many characters? <input type="number" id="charNum" value="12" min="8" max="100" /><br />
    Number: <input type="checkbox" id="num" />
    Symbol: <input type="checkbox" id="sym" /><br />
    <input type="submit" id="submit">Submit <br />
    Your Password: <input type="text" id="yourPw" size="80" />

    <script>
        var char = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var num = '0123456789';
        var sym = '!@#$%^&*=-_';

        var charNum = document.getElementById("charNum");
        var numBox = document.getElementById("num");
        var symBox = document.getElementById("sym");
        var submit = document.getElementById("submit");
        var yourPw = document.getElementById("yourPw");

        submit.addEventListener("click", function (e) {
            var characters = char;
            (numBox.checked) ? characters += num: '';
            (symBox.checked) ? characters += sym: '';
            yourPw.value = password(charNum.value, characters);
        });

        function password(l, characters) {
            var pwd = '';
            for (var i = 0; i < l; i++) {
                pwd += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return pwd;
        }
    </script>
</body>

</html>
